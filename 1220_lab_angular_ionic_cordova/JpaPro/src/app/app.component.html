<ion-app>
  <ion-menu side="start">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['oa/caseReq/index']">
          <ion-icon name="search"></ion-icon>
          <ion-label>查詢</ion-label>
        </ion-item>
        <ion-item [routerLink]="['oa/caseReq/caseReqCreate']">
          <ion-icon name="add"></ion-icon>
          <ion-label>新增</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <header>
          <img src="/assets/img/logo0.png" alt="" />
        </header>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
