<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>修改畫面</title>
</head>
<body>
	<div th:fragment="update">
		<div class="container">
			<form id="caseReq_Update_Form" method="POST" th:object="${targetObj}">
				<h5 class="display-3">修改畫面</h5>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="caseReq.caseNo">工作編號</label> 
						<p class="form-control" th:text="*{caseNo}"></p>
						<input type="text" class="form-control" th:field="*{caseNo}" style="display:none;"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="caseReq.monitorLevel">列管層級</label>
						<select class="custom-select d-block w-100"
									th:field="*{monitorLevel}">
									<option
										th:each="level : ${T(com.webcomm.oa.data.CaseMonitorLevelEnum).getAllEnums()}"
										th:value="${level}" th:utext="${level.desc}" />
								</select>
					</div>
					<div class="col-md-6 mb-3">
						<label for="caseReq.type">類別</label>
						<select class="custom-select d-block w-100"
									th:field="*{type}">
									<option
										th:each="type : ${T(com.webcomm.oa.data.CaseTypeEnum).getAllEnums()}"
										th:value="${type}" th:utext="${type.desc}" />
								</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="caseReq.managerEmp.empId">主管單位承辦人</label>
						<select class="custom-select d-block w-100"
									th:field="*{managerEmp.empId}">
									<option value="">全部</option>
									<option
										th:each="emp : ${@employeeService.listAll()}"
										th:value="${emp.empId}" th:utext="${emp.label}" />
								</select>

					</div>
					<div class="col-md-6 mb-3">
						<label for="caseReq.contactEmp.empId">承辦單位承辦人</label>
						<select class="custom-select d-block w-100"
									th:field="*{contactEmp.empId}">
									<option value="">全部</option>
									<option
										th:each="emp : ${@employeeService.listAll()}"
										th:value="${emp.empId}" th:utext="${emp.label}" />
								</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="caseReq.start">辦理啟日</label> 
						<input type="date"
							class="form-control" th:field="*{startDate}" />

					</div>
					<div class="col-md-6 mb-3">
						<label for="caseReq.end">辦理迄日</label> 
						<input type="date"
							class="form-control" th:field="*{endDate}" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="caseReq.workItemDesc">工作項目</label>
						<textarea class="form-control" th:field="*{workItemDesc}" ></textarea>
					</div>
				</div>
			</form>
			<p class="text-right">
				<button id='caseReq_save_btn' class="btn btn-primary btn-lg">儲存</button>
				<button id='caseReq_cancel_btn' class="btn btn-primary btn-lg">取消</button>
			</p>
		</div>
	</div>
</body>
</html>
